<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>Vue Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" tabindex="0">
        
        <div class="container h-100">
            <div class="row h-100">
                
                <!-- COL SINISTRA -->
                <div id="left-bar" class="col-12 col-md-4">
                    <div class="row h-100 align-content-start">
                        
                        <!-- top-bar LEFT-->
                        <div class="col-12 d-flex align-items-center justify-content-between">
                            
                            <div class="d-flex">
                                <div class="box-avatar topbar">
                                    <img src="img/avatar_io.jpg" alt="contact.name">
                                </div>
                                <div class="mx-2">
                                    <h5 class="mt-2 fw-bolder">Sofia</h5>
                                </div>
                            </div>
                            
                            <div class="icon-topbar fs-4 text-secondary">
                                <i class="fa-solid fa-circle-notch px-2"></i>
                                <i class="fa-solid fa-message px-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                            </div>

                        </div>

                        <!-- notifiche -->
                        <div class="col-12 d-flex align-items-center">
                            <span class="align-middle fs-2">
                                <i class="fa-solid fa-bell-slash"></i>
                            </span>
                            <div class="mx-3">
                                <p class="fw-bold m-0">Ricevi notifiche di nuovi messaggi</p>
                                <a href="#" class="text-secondary">Attiva notifiche desktop</a>
                            </div>
                        </div>

                        <!-- barra di ricerca -->
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend align-middle">
                                  <button class="btn bg-light mt-1" type="button" id="button-addon1">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                                </div>
                                <input type="text" class="form-control align-middle" placeholder="Inserisci utenti da cercare">
                              </div>
                        </div>

                        <!-- contatti -->
                        <div class="col-12 flex-grow-1 p-0 overflow-y-auto">
                            <ul class="list-group ">
                                
                                <li v-for="(contact, index) in contacts" class="d-flex border-bottom p-2">
                                    <div class="box-avatar">
                                        <img :src="contact.avatar" :alt="contact.name">
                                    </div>

                                    <div class="mx-2">
                                        <h5 class="mt-1">{{contact.name}}</h5>
                                        <p class="text-secondary">Ultimo messaggio Inviato</p>
                                    </div>
                                </li>

                            </ul>
                        </div>

                    </div>
                </div>

                <!-- COL DESTRA  -->
                <div id="right-content" class="col-12 col-md-8">
                    <div class="row h-100 align-content-between">

                        <!-- top-bar RIGHT -->
                        <div class="col-12">
                            topbar right
                        </div>

                        <!-- lettura messaggi -->
                        <div class="col-12 flex-grow-1">
                            lettura messaggi
                        </div>

                        <!-- bottom-bar RIGHT-->
                        <div class="col-12">
                            bottom bar
                        </div>

                    </div>
                </div>
            </div>
        </div>



    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
