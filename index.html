<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>Vue Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" tabindex="0">
        
        <div class="container h-100">
            <div class="row h-100">
                
                <!-- COL SINISTRA -->
                <div id="left-bar" class="col-12 col-md-4">
                    <div class="row h-100 align-content-start">
                        
                        <!-- top-bar LEFT-->
                        <div class="col-12 d-flex align-items-center justify-content-between">
                            
                            <div class="d-flex">
                                <div class="box-avatar topbar">
                                    <img src="img/avatar_io.jpg" alt="contact.name">
                                </div>
                                <div class="mx-2">
                                    <h5 class="mt-2 fw-bolder">Sofia</h5>
                                </div>
                            </div>
                            
                            <div class="icon-topbar fs-4 text-secondary">
                                <i class="fa-solid fa-circle-notch px-2"></i>
                                <i class="fa-solid fa-message px-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                            </div>

                        </div>

                        <!-- notifiche -->
                        <div class="col-12 d-flex align-items-center">
                            <span class="align-middle fs-2">
                                <i class="fa-solid fa-bell-slash"></i>
                            </span>
                            <div class="mx-3">
                                <p class="fw-bold m-0">Ricevi notifiche di nuovi messaggi</p>
                                <a href="#" class="text-secondary">Attiva notifiche desktop</a>
                            </div>
                        </div>

                        <!-- barra di ricerca -->
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend ">
                                  <button class="btn bg-light mt-1" type="button" id="button-addon1">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                                </div>
                                <input type="text" class="form-control mt-1" placeholder="Inserisci utenti da cercare" v-model="searchText">
                              </div>
                        </div>

                        <!-- contatti -->
                        <div class="col-12 flex-grow-1 p-0 overflow-y-auto">
                            <ul class="list-group ">
                                
                                <li @click="selectContact(contact.id)" v-for="(contact, index) in contacts" 
                                :key="contact.id" :class="{'active': index === activeContactIndex}" class="d-flex border-bottom p-2" >

                                    <div class="box-avatar">
                                        <img :src="contact.avatar" :alt="contact.name">
                                    </div>

                                    <div class="mx-2">
                                        <h5 class="mt-1">{{contact.name}}</h5>
                                        <p class="text-secondary">{{contact.messages[contact.messages.length -1].message}}</p>
                                    </div>
                                </li>

                            </ul>
                        </div>

                    </div>
                </div>

                <!-- COL DESTRA  -->
                <div id="right-content" class="col-12 col-md-8">
                    <div class="row h-100 align-content-between">

                        <!-- top-bar RIGHT -->
                        <div class="col-12 d-flex justify-content-between align-items-center">
                            
                            <div class="d-flex mt-3">
                                <div class="box-avatar topbar">
                                    <img :src="activeContact.avatar" :alt="activeContact.name">
                                </div>
                                <div class="mx-2">
                                    <h5 class="mt-2 fw-bolder m-0">{{activeContact.name}}</h5>
                                    <p class="text-secondary">Ultimo accesso</p>
                                </div>
                            </div>
                            
                            <div class="icon-topbar fs-4 text-secondary">
                                <i class="fa-solid fa-magnifying-glass px-2"></i>
                                <i class="fa-solid fa-paperclip px-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                            </div>
                        </div>

                        <!-- lettura messaggi -->
                        <div class="col-12 flex-grow-1 overflow-y-auto p-5">
                            
                            <div class="mt-3 d-flex" v-for="(msg,index) in activeContact.messages" :key="index">
                                <span class="position-relative msg" :class="msg.status"> {{msg.message}}
                                    <span class="position-absolute date text-secondary">orario</span>
                                </span>
                            </div>

                        </div>

                        <!-- bottom-bar RIGHT-->
                        <div id="bottom-bar" class="col-12 d-flex align-items-center">
                            <i class="fa-regular fa-face-smile fs-3 mx-3 text-secondary"></i>
                            <input type="text" class=" form-control flex-grow-1" placeholder=" Scrivi un messaggio" v-model="message" @keyup.enter="sendMessage" >
                            <i class="fa-solid fa-paper-plane fs-3 mx-3 text-secondary"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
